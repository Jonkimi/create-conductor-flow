name: Publish to NPM

on:
  push:
    tags:
      - "v*"
permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [24]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - run: npm install -g npm@latest # Update npm to latest version for OIDC support
      - run: npm ci
      - run: npm run build --if-present
      - run: npm publish --access public

      # -------------------------------------------------------
      # 发布副包：conductor-init
      # -------------------------------------------------------
      - name: Modify and Publish Alias Package
        run: |
          npm pkg set name="conductor-init"
          npm pkg set bin.conductor-init="./index.js"
          npm pkg delete bin.create-conductor-flow

          # 必须加上 --provenance，这样 npm 知道这是同一个仓库来的
          npm publish --access public --provenance
